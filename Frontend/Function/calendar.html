{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar</title>
    <link rel="shortcut icon" href="{% static 'Logo/Logo.png' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'Assests/css/calendar.css' %}">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-white to-indigo-50">
    <div id="topBarPreloader" class="top-bar-preloader">
        <div class="top-bar-preloader-progress"></div>
    </div>

    <div id="toastContainer" class="fixed bottom-4 right-4 z-50 space-y-3"></div>

    <div class="min-h-screen p-4 sm:p-6 lg:p-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="bg-white shadow-lg p-4 sm:p-6 mb-6">
                <div class="flex flex-col lg:flex-row items-start lg:items-center justify-between gap-4">
                    <div>
                        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Booking Calendar</h1>
                        <p class="text-gray-600 text-sm mt-1">Manage your bookings and events</p>
                    </div>
                    <div class="flex flex-wrap items-center gap-3">
                        <select id="creatorFilter" class="px-4 py-2 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all text-sm">
                            <option value="">All Creators</option>
                            <option value="superuser">Super Admin</option>
                            {% for user in custom_users %}
                            <option value="custom_{{ user.id }}">{{ user.full_name }}</option>
                            {% endfor %}
                        </select>
                        <button onclick="loadBookings()" class="px-4 py-2 bg-purple-500 text-white text-sm font-semibold hover:bg-purple-600 transition-all flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                            </svg>
                            Refresh
                        </button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <!-- Calendar Section -->
                <div class="lg:col-span-7">
                    <div class="bg-white shadow-lg p-4 sm:p-6">
                        <div class="flex items-center justify-between mb-6">
                            <button onclick="previousMonth()" class="p-2 hover:bg-gray-100 transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="15 18 9 12 15 6"></polyline>
                                </svg>
                            </button>
                            <div class="text-center">
                                <h2 id="currentMonth" class="text-xl sm:text-2xl font-bold text-gray-800"></h2>
                                <p id="currentMonthNepali" class="text-xs sm:text-sm text-purple-600 mt-1"></p>
                            </div>
                            <button onclick="nextMonth()" class="p-2 hover:bg-gray-100 transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </button>
                        </div>

                        <!-- Calendar Grid - FIXED: No nested div -->
                        <div class="calendar-grid">
                            <!-- JavaScript will populate this with headers and days -->
                        </div>
                    </div>
                </div>

                <!-- Bookings List Section -->
                <div class="lg:col-span-5">
                    <div class="bg-white shadow-lg p-4 sm:p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg sm:text-xl font-bold text-gray-800">Upcoming Bookings</h3>
                            <span id="bookingCount" class="px-3 py-1 bg-purple-100 text-purple-700 text-sm font-semibold">0</span>
                        </div>
                        
                        <div id="bookingsList" class="space-y-3 max-h-[600px] overflow-y-auto">
                            <p class="text-center text-gray-500 py-8">Loading bookings...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Booking Modal -->
    <div id="addBookingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4 modal-backdrop">
        <div class="bg-white p-6 sm:p-8 max-w-2xl w-full shadow-2xl modal-content max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl sm:text-2xl font-bold text-gray-800">Add New Booking</h3>
                <button onclick="closeAddModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" x2="6" y1="6" y2="18"></line>
                        <line x1="6" x2="18" y1="6" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <form id="addBookingForm" class="space-y-4">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="sm:col-span-2">
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Client Name *</label>
                        <input type="text" id="clientName" class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Booking Date *</label>
                        <input type="date" id="bookingDate" class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Event Type *</label>
                        <input type="text" id="eventType" class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all" placeholder="e.g., Wedding, Birthday" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Start Time *</label>
                        <input type="time" id="startTime" class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">End Time *</label>
                        <input type="time" id="endTime" class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Phone Number *</label>
                        <input type="tel" id="phoneNumber" class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all" placeholder="+9779812345678" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Email (Optional)</label>
                        <input type="email" id="email" class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all" placeholder="client@example.com">
                    </div>

                    <div class="sm:col-span-2">
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Advance Given</label>
                        <input type="number" id="advanceGiven" class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all" step="0.01" min="0" value="0">
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row gap-3 mt-6">
                    <button type="submit" class="flex-1 bg-gradient-to-r from-purple-500 to-indigo-600 text-white py-3 font-semibold hover:from-purple-600 hover:to-indigo-700 transition-all flex items-center justify-center gap-2">
                        <span id="addButtonIcon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                                <line x1="19" x2="19" y1="8" y2="14"></line>
                                <line x1="22" x2="16" y1="11" y2="11"></line>
                            </svg>
                        </span>
                        <span id="addButtonText">Create Booking</span>
                    </button>
                    <button type="button" onclick="closeAddModal()" class="flex-1 bg-gray-200 text-gray-700 py-3 font-semibold hover:bg-gray-300 transition-all">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Bookings Modal (for specific date) -->
    <div id="viewBookingsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4 modal-backdrop">
        <div class="bg-white p-6 sm:p-8 max-w-4xl w-full shadow-2xl modal-content max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h3 class="text-xl sm:text-2xl font-bold text-gray-800">Bookings</h3>
                    <p id="selectedDateDisplay" class="text-sm text-gray-600 mt-1"></p>
                </div>
                <button onclick="closeViewModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" x2="6" y1="6" y2="18"></line>
                        <line x1="6" x2="18" y1="6" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div id="dateBookingsList" class="space-y-4">
                <p class="text-center text-gray-500 py-8">Loading bookings...</p>
            </div>
        </div>
    </div>

    <!-- Edit Booking Modal -->
    <div id="editBookingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4 modal-backdrop">
        <div class="bg-white p-6 sm:p-8 max-w-2xl w-full shadow-2xl modal-content max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl sm:text-2xl font-bold text-gray-800">Edit Booking</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" x2="6" y1="6" y2="18"></line>
                        <line x1="6" x2="18" y1="6" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <form id="editBookingForm" class="space-y-4">
                {% csrf_token %}
                <input type="hidden" id="editBookingId">
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="sm:col-span-2">
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Client Name *</label>
                        <input type="text" id="editClientName" class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Booking Date *</label>
                        <input type="date" id="editBookingDate" class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Event Type *</label>
                        <input type="text" id="editEventType" class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Start Time *</label>
                        <input type="time" id="editStartTime" class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">End Time *</label>
                        <input type="time" id="editEndTime" class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Phone Number *</label>
                        <input type="tel" id="editPhoneNumber" class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Email (Optional)</label>
                        <input type="email" id="editEmail" class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all">
                    </div>

                    <div class="sm:col-span-2">
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Advance Given</label>
                        <input type="number" id="editAdvanceGiven" class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all" step="0.01" min="0">
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row gap-3 mt-6">
                    <button type="submit" class="flex-1 bg-gradient-to-r from-purple-500 to-indigo-600 text-white py-3 font-semibold hover:from-purple-600 hover:to-indigo-700 transition-all flex items-center justify-center gap-2">
                        <span id="editButtonIcon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                <polyline points="7 3 7 8 15 8"></polyline>
                            </svg>
                        </span>
                        <span id="editButtonText">Update Booking</span>
                    </button>
                    <button type="button" onclick="closeEditModal()" class="flex-1 bg-gray-200 text-gray-700 py-3 font-semibold hover:bg-gray-300 transition-all">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'Assests/js/calendar.js' %}"></script>
</body>
</html>
