{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401</title>
    <link rel="shortcut icon" href="{% static 'Logo/Logo.png' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Kaushan+Script&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
    {% load static %}
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        
        .slide-up {
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* YouTube-style preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            z-index: 9999;
            overflow: hidden;
        }
        
        .preloader-bar {
            height: 100%;
            background: linear-gradient(90deg, #1f2937, #374151, #1f2937);
            width: 0%;
            animation: loading 2.5s ease-out forwards;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            25% { width: 25%; }
            50% { width: 50%; }
            75% { width: 75%; }
            100% { width: 100%; }
        }
        
        .manaw-font {
            font-family: 'Kaushan Script', cursive;
        }
        
        .content-font {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1f2937, #374151);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #111827, #1f2937);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .floating-bg-1 {
            top: 10%;
            left: 10%;
            animation: floatBg1 20s ease-in-out infinite;
        }
        
        .floating-bg-2 {
            top: 60%;
            right: 10%;
            animation: floatBg2 25s ease-in-out infinite;
        }
        
        .floating-bg-3 {
            bottom: 20%;
            left: 50%;
            animation: floatBg3 30s ease-in-out infinite;
        }
        
        @keyframes floatBg1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        @keyframes floatBg2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-40px, 30px) rotate(-120deg); }
            66% { transform: translate(25px, -25px) rotate(-240deg); }
        }
        
        @keyframes floatBg3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, -40px) scale(1.1); }
        }
        
        .slide-in-up {
            opacity: 0;
            transform: translateY(50px);
            animation: slideInUp 1s ease-out forwards;
        }
        
        .delay-200 { animation-delay: 0.2s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-600 { animation-delay: 0.6s; }
        .delay-800 { animation-delay: 0.8s; }
        
        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-glow {
            animation: logoGlow 4s ease-in-out infinite;
        }
        
        @keyframes logoGlow {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.6; }
        }
        
        .hero-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 via-gray-100 to-gray-200 min-h-screen content-font">
    <!-- YouTube-style Preloader -->
    <div id="preloader" class="preloader">
        <div class="preloader-bar"></div>
    </div>

    <!-- Main Content -->
    <section class="hero-bg min-h-screen flex items-center justify-center text-gray-800 relative overflow-hidden">
        <!-- Floating Background Elements -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="floating-bg-1 absolute w-64 h-64 bg-white/20 rounded-full blur-3xl"></div>
            <div class="floating-bg-2 absolute w-96 h-96 bg-gray-200/30 rounded-full blur-3xl"></div>
            <div class="floating-bg-3 absolute w-80 h-80 bg-white/25 rounded-full blur-3xl"></div>
        </div>
        
        <div class="max-w-4xl mx-auto px-4 relative z-10">
            <div class="text-center">
                <!-- Animated Logo -->
                <div class="mb-12 slide-in-up">
                    <div class="relative inline-block">
                        <div class="logo-glow absolute inset-0 bg-gradient-to-r from-gray-300 to-gray-400 rounded-full blur-2xl opacity-30"></div>
                        <img src="{% static 'Logo/Logo.png' %}" alt="Manaw Logo" class="w-32 h-32 mx-auto relative z-10 drop-shadow-2xl">
                    </div>
                </div>
                
                <!-- Main Title with Animation -->
                <div class="mb-12 slide-in-up delay-200">
                    <h1 class="text-6xl lg:text-7xl font-bold mb-4 manaw-font text-transparent bg-clip-text bg-gradient-to-r from-gray-600 via-gray-800 to-gray-600">
                        Unauthorized Access
                    </h1>
                    <div class="w-32 h-1 bg-gradient-to-r from-transparent via-gray-400 to-transparent mx-auto mb-6"></div>
                </div>
                
                <!-- Login Button -->
                <div class="slide-in-up delay-400">
                    <a href="{% url 'login' %}" class="group btn-primary text-white px-12 py-6 rounded-2xl font-semibold text-xl inline-flex items-center justify-center relative overflow-hidden">
                        <span class="absolute inset-0 bg-gradient-to-r from-gray-700 to-gray-900 transform translate-x-full group-hover:translate-x-0 transition-transform duration-500"></span>
                        <i class="ri-login-box-line mr-3 text-2xl relative z-10"></i>
                        <span class="relative z-10">Login to Access This Page</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Hide preloader after page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                preloader.style.opacity = '0';
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 300);
            }, 2500);
        });
    </script>
</body>
</html>
