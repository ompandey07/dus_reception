{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dus Reception And Events</title>
    <link rel="icon" type="image/png" href="{% static 'Logo/Logo.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background: white;
        }
        
        .cursive-font {
            font-family: 'Dancing Script', cursive;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-content {
            text-align: center;
        }

        .loader-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
        }

        .loader-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 1.5rem;
            color: #667eea;
            font-weight: 600;
            margin-top: 20px;
        }

        .main-content {
            display: none;
        }

        .main-content.loaded {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader-content">
            <div class="loader-logo">
                <img src="{% static 'Logo/Logo.png' %}" alt="Logo">
            </div>
            <p class="loader-text">Loading...</p>
        </div>
    </div>

    <!-- Main Content -->
    <section class="main-content min-h-screen bg-white flex flex-col items-center justify-center px-4 sm:px-6 py-10 sm:py-20">
        <div class="max-w-5xl w-full text-center">
            <!-- Logo -->
            <div class="mb-8 sm:mb-16">
                <img src="{% static 'Logo/Logo.png' %}" alt="Dus Logo" class="w-48 h-48 sm:w-64 sm:h-64 md:w-80 md:h-80 mx-auto object-contain">
            </div>
            
            <!-- Main Heading -->
            <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-8xl font-bold gradient-text mb-6 sm:mb-8 cursive-font leading-tight">
                Dus Reception And Events
            </h1>
            
            <!-- Subtitle -->
            <p class="text-lg sm:text-xl md:text-2xl lg:text-3xl text-gray-600 mb-10 sm:mb-16 max-w-3xl mx-auto leading-relaxed font-light px-2">
                Creating extraordinary celebrations and unforgettable memories for your special moments
            </p>

            <!-- Event Type Selection -->
            <div class="mb-10 sm:mb-16 grid grid-cols-2 sm:grid-cols-3 gap-3 sm:gap-4 max-w-2xl mx-auto px-2">
                <button class="event-type-btn bg-gradient-to-r from-purple-100 to-purple-50 hover:from-purple-200 hover:to-purple-100 text-purple-700 px-4 sm:px-6 py-3 sm:py-4 rounded-lg font-semibold text-sm sm:text-base transition-all" data-type="wedding">
                    üíí Wedding
                </button>
                <button class="event-type-btn bg-gradient-to-r from-pink-100 to-pink-50 hover:from-pink-200 hover:to-pink-100 text-pink-700 px-4 sm:px-6 py-3 sm:py-4 rounded-lg font-semibold text-sm sm:text-base transition-all" data-type="engagement">
                    üíç Engagement
                </button>
                <button class="event-type-btn bg-gradient-to-r from-blue-100 to-blue-50 hover:from-blue-200 hover:to-blue-100 text-blue-700 px-4 sm:px-6 py-3 sm:py-4 rounded-lg font-semibold text-sm sm:text-base transition-all" data-type="birthday">
                    üéÇ Birthday
                </button>
                <button class="event-type-btn bg-gradient-to-r from-yellow-100 to-yellow-50 hover:from-yellow-200 hover:to-yellow-100 text-yellow-700 px-4 sm:px-6 py-3 sm:py-4 rounded-lg font-semibold text-sm sm:text-base transition-all" data-type="anniversary">
                    üéâ Anniversary
                </button>
                <button class="event-type-btn bg-gradient-to-r from-green-100 to-green-50 hover:from-green-200 hover:to-green-100 text-green-700 px-4 sm:px-6 py-3 sm:py-4 rounded-lg font-semibold text-sm sm:text-base transition-all" data-type="corporate">
                    üè¢ Corporate
                </button>
                <button class="event-type-btn bg-gradient-to-r from-orange-100 to-orange-50 hover:from-orange-200 hover:to-orange-100 text-orange-700 px-4 sm:px-6 py-3 sm:py-4 rounded-lg font-semibold text-sm sm:text-base transition-all" data-type="other">
                    ‚ú® Other
                </button>
            </div>

            <!-- Selected Event Type Display -->
            <div id="selected-type" class="mb-8 sm:mb-12 text-center">
                <p class="text-gray-500 text-sm sm:text-base">Select an event type to continue</p>
            </div>
            
            <!-- Login Button -->
            <div>
                <a href="{% url "login" %}" class="inline-flex items-center justify-center space-x-2 sm:space-x-3 bg-gradient-to-r from-purple-600 to-purple-800 text-white px-6 sm:px-12 py-3 sm:py-5 rounded-full text-base sm:text-lg lg:text-xl font-semibold hover:shadow-2xl transition-all duration-300 hover:scale-105 w-full sm:w-auto max-w-sm">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span>Login to Continue</span>
                </a>
            </div>
        </div>
    </section>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('preloader').style.display = 'none';
                document.querySelector('.main-content').classList.add('loaded');
            }, 2000);
        });

        const eventTypes = {
            wedding: 'üíí Wedding',
            engagement: 'üíç Engagement',
            birthday: 'üéÇ Birthday',
            anniversary: 'üéâ Anniversary',
            corporate: 'üè¢ Corporate',
            other: '‚ú® Other'
        };

        let selectedType = null;

        document.querySelectorAll('.event-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.event-type-btn').forEach(b => {
                    b.classList.remove('ring-2', 'ring-offset-2');
                });
                
                // Add active class to clicked button
                this.classList.add('ring-2', 'ring-offset-2');
                
                selectedType = this.dataset.type;
                document.getElementById('selected-type').innerHTML = 
                    `<p class="text-purple-600 font-semibold text-sm sm:text-base">Selected: ${eventTypes[selectedType]}</p>`;
            });
        });
    </script>
</body>
</html>
