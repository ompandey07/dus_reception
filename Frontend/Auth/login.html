{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if user_type == 'admin' %}ADMIN LOGIN{% else %}USER LOGIN{% endif %}</title>
    <link rel="shortcut icon" href="{% static 'Logo/Logo.png' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        @keyframes underlineExpand {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes progressBar {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0%); }
            100% { transform: translateX(100%); }
        }
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        .toast { animation: slideIn 0.3s ease-out; }
        .toast.hide { animation: slideOut 0.3s ease-out; }
        .toast::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: #ef4444;
            animation: underlineExpand 0.3s ease-out forwards;
        }
        .spinner-dots {
            display: inline-flex;
            gap: 4px;
            align-items: center;
        }
        .spinner-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: currentColor;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .spinner-dot:nth-child(1) { animation-delay: -0.32s; }
        .spinner-dot:nth-child(2) { animation-delay: -0.16s; }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            transform: translateY(-2px);
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        .top-bar-preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(168, 85, 247, 0.1);
            overflow: hidden;
            z-index: 9999;
        }
        .top-bar-preloader-progress {
            height: 100%;
            background: linear-gradient(90deg, #a855f7, #ec4899, #a855f7);
            background-size: 200% 100%;
            width: 40%;
            animation: progressBar 1.5s ease-in-out infinite;
        }
        .top-bar-preloader.hide {
            animation: fadeOut 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-white">
    <div id="topBarPreloader" class="top-bar-preloader">
        <div class="top-bar-preloader-progress"></div>
    </div>

    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <div class="login-container w-full max-w-md p-8">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-24 h-24 mb-4">
                <img src="{% static 'Logo/Logo.png' %}" alt="Logo" class="w-full h-full object-cover">
            </div>
            <h1 class="text-3xl font-bold text-gray-800">
                {% if user_type == 'admin' %}Admin Login{% else %}User Login{% endif %}
            </h1>
        </div>

        <form id="loginForm">
            {% csrf_token %}
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2">
                    <div class="flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                        </svg>
                        Email Address
                    </div>
                </label>
                <input 
                    type="email" 
                    name="email" 
                    id="emailInput"
                    class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all text-gray-800"
                    placeholder="{% if user_type == 'admin' %}admin@example.com{% else %}user@example.com{% endif %}"
                    required
                >
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2">
                    <div class="flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Password
                    </div>
                </label>
                <input 
                    type="password" 
                    name="password" 
                    id="passwordInput"
                    class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all text-gray-800"
                    placeholder="••••••••"
                    required
                >
            </div>

            <button 
                type="submit" 
                id="loginButton"
                class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white py-3 font-semibold hover:from-purple-600 hover:to-indigo-700 transition-all transform hover:scale-105 active:scale-95 flex items-center justify-center gap-2"
            >
                <svg id="buttonIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" x2="3" y1="12" y2="12"></line>
                </svg>
                <span id="buttonText">Login</span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="#" class="text-purple-600 hover:text-purple-700 text-sm font-medium hover:underline">
                Forgot password?
            </a>
        </div>
    </div>

    <script>
        const USER_TYPE = "{{ user_type }}";
        
        window.addEventListener('load', function() {
            setTimeout(() => {
                const preloader = document.getElementById('topBarPreloader');
                preloader.classList.add('hide');
            }, 500);
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function showToast(message) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast relative bg-white border-l-4 border-red-500 p-4 shadow-lg min-w-[300px]';
            
            toast.innerHTML = `
                <div class="flex items-start gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="flex-shrink-0">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" x2="12" y1="8" y2="12"></line>
                        <line x1="12" x2="12.01" y1="16" y2="16"></line>
                    </svg>
                    <div class="flex-1">
                        <p class="font-semibold text-gray-800">Error</p>
                        <p class="text-sm text-gray-600">${message}</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-gray-400 hover:text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" x2="6" y1="6" y2="18"></line>
                            <line x1="6" x2="18" y1="6" y2="18"></line>
                        </svg>
                    </button>
                </div>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('hide');
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        function showPreloader() {
            const preloader = document.getElementById('topBarPreloader');
            preloader.classList.remove('hide');
            preloader.style.opacity = '1';
            preloader.style.visibility = 'visible';
        }

        function hidePreloader() {
            const preloader = document.getElementById('topBarPreloader');
            preloader.classList.add('hide');
        }

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            
            if (!email && !password) {
                showToast('Email and Password are required');
                return;
            }
            
            if (!email) {
                showToast('Email is required');
                return;
            }
            
            if (!password) {
                showToast('Password is required');
                return;
            }
            
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const buttonIcon = document.getElementById('buttonIcon');
            
            showPreloader();
            
            button.disabled = true;
            button.classList.add('opacity-75');
            buttonIcon.innerHTML = `
                <div class="spinner-dots">
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                </div>
            `;
            buttonText.textContent = 'Logging in...';
            
            try {
                const csrftoken = getCookie('csrftoken');
                const loginUrl = USER_TYPE === 'admin' 
                    ? "{% url 'admin_login' %}" 
                    : "{% url 'user_login' %}";
                
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    const dashboardUrl = USER_TYPE === 'admin'
                        ? "{% url 'admin_dashboard' %}"
                        : "{% url 'user_dashboard' %}";
                    window.location.href = dashboardUrl;
                } else {
                    hidePreloader();
                    
                    let errorMessage = 'Invalid email or password';
                    if (data.email) {
                        errorMessage = data.email[0];
                    } else if (data.password) {
                        errorMessage = data.password[0];
                    } else if (data.non_field_errors) {
                        errorMessage = data.non_field_errors[0];
                    } else if (data.detail) {
                        errorMessage = data.detail;
                    }
                    
                    showToast(errorMessage);
                    
                    button.disabled = false;
                    button.classList.remove('opacity-75');
                    buttonIcon.innerHTML = `
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" x2="3" y1="12" y2="12"></line>
                    `;
                    buttonText.textContent = 'Login';
                }
            } catch (error) {
                hidePreloader();
                showToast('An error occurred. Please try again.');
                
                button.disabled = false;
                button.classList.remove('opacity-75');
                buttonIcon.innerHTML = `
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" x2="3" y1="12" y2="12"></line>
                `;
                buttonText.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
