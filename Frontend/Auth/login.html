{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="shortcut icon" href="{% static 'Logo/Logo.png' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'Assests/css/login.css' %}">
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-white">
    <div id="topBarPreloader" class="top-bar-preloader">
        <div class="top-bar-preloader-progress"></div>
    </div>

    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <div class="login-container w-full max-w-md p-8">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-24 h-24 mb-4">
                <img src="{% static 'Logo/Logo.png' %}" alt="Logo" class="w-full h-full object-cover">
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Login</h1>
            <p class="text-gray-600 mt-2">Sign in to your account</p>
        </div>

        <form id="loginForm">
            {% csrf_token %}
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2">
                    <div class="flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                        </svg>
                        Email Address
                    </div>
                </label>
                <input 
                    type="email" 
                    name="email" 
                    id="emailInput"
                    class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all text-gray-800"
                    placeholder="your@email.com"
                    required
                >
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2">
                    <div class="flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Password
                    </div>
                </label>
                <input 
                    type="password" 
                    name="password" 
                    id="passwordInput"
                    class="input-field w-full px-4 py-3 border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all text-gray-800"
                    placeholder="••••••••"
                    required
                >
            </div>

            <button 
                type="submit" 
                id="loginButton"
                class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white py-3 font-semibold hover:from-purple-600 hover:to-indigo-700 transition-all transform hover:scale-105 active:scale-95 flex items-center justify-center gap-2"
            >
                <svg id="buttonIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" x2="3" y1="12" y2="12"></line>
                </svg>
                <span id="buttonText">Login</span>
            </button>
        </form>

        <div class="mt-6 text-center space-y-3">
            <a href="#" class="text-purple-600 hover:text-purple-700 text-sm font-medium hover:underline block">
                Forgot password?
            </a>
           
        </div>
    </div>

    <script src="{% static 'Assests/js/login.js' %}"></script>
    <script>
        // Initialize the login form with unified login URL
        const LOGIN_URL = "{% url 'login' %}";
        
        // Initialize login form (the redirect will be handled by the backend response)
        initLoginForm(LOGIN_URL);
    </script>
</body>
</html>
